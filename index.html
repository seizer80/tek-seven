<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tek-bootstrap</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div
      class="page-header mb-4 text-success bg-info-subtle text-center border border-danger"
    >
      <h1>Example Page Header</h1>
    </div>

    <div class="dropdown">
      <button
        class="btn btn-secondary dropdown-toggle"
        type="button"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        Dropdown button
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Action</a></li>
        <li><a class="dropdown-item" href="#">Another action</a></li>
        <li><a class="dropdown-item" href="#">Something else here</a></li>
      </ul>
    </div>

    <div class="container-fluid border border-dark">
      <div class="row">
        <div
          class="col-xs-4 text-danger col-sm-4 col-md-4 col-lg-4 border border-dark"
        >
          Content
        </div>
        <div
          class="col-xs-4 text-warning col-sm-4 col-md-4 col-lg-4 border border-dark"
        >
          Content
        </div>
        <div
          class="col-xs-4 text-info bg-info-subtle col-sm-4 col-md-4 col-lg-4 border border-dark"
        >
          Content
        </div>
      </div>
    </div>
<table class="table table-bordered mt-4">
      <thead>
        <tr>
          <th>Firstname</th>
          <th>Lastname</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Mary</td>
          <td>Moe</td>
        </tr>
        <tr>
          <td>John</td>
          <td>Doe</td>
        </tr>
        <tr>
          <td>John</td>
          <td>Doe</td>
        </tr>
        <tr>
          <td>John</td>
          <td>Doe</td>
        </tr>
      </tbody>
    </table>

    <div class="card" style="width: 18rem">
      <img
        class="card-img-top"
        src="https://th.bing.com/th/id/R.03983492c49e821ffbedfc92b9d0a3fe?rik=ZRJodUseDalUVQ&riu=http%3a%2f%2fnybigsunrealty.com%2fwp-content%2fuploads%2f2015%2f02%2fsiesta-key-beach.jpg&ehk=jk32%2fTRmi1SS9gWuWSyk6Ckq3dvNA4oa8YaUQjFuD9A%3d&risl=1&pid=ImgRaw&r=0"
        alt="Card image cap"
      />
      <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <p class="card-text">
          Some quick example text to build on the card title and make up the
          bulk of the card's content.
        </p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>

    <div id="carouselExampleFade" class="carousel slide carousel-fade rounded">
      <div class="carousel-inner rounded ml-6">
        <div class="carousel-item active">
          <img
            src="https://th.bing.com/th/id/R.03983492c49e821ffbedfc92b9d0a3fe?rik=ZRJodUseDalUVQ&riu=http%3a%2f%2fnybigsunrealty.com%2fwp-content%2fuploads%2f2015%2f02%2fsiesta-key-beach.jpg&ehk=jk32%2fTRmi1SS9gWuWSyk6Ckq3dvNA4oa8YaUQjFuD9A%3d&risl=1&pid=ImgRaw&r=0"
            class="d-block w-100"
            alt=""
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://wallpapercave.com/wp/wp6685961.jpg"
            class="d-block w-100"
            alt=""
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://images.pexels.com/photos/127673/pexels-photo-127673.jpeg?cs=srgb&dl=beach-horizon-nature-127673.jpg&fm=jpg"
            class="d-block w-100"
            alt=""
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleFade"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleFade"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </body>
</html>
